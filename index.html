<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <!-- firestore -->
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>


    <title>Si Postularas Para Alcalde</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h2 class="text-center">¿SI POSTULARAS PARA ALCALDE?</h2>
          <p class="text-center" >¿que propuestas harias?</p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3">
          <div class="form-group">
            <label for="">Nombre:</label>
            <textarea class="form-control" rows="1" id="nombre"></textarea>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <label for="">Primea Propuesta:</label>
            <textarea class="form-control" rows="1" id="primeraPropuesta"></textarea>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <label for="">Segunda Propuesta:</label>
            <textarea class="form-control" rows="1" id="segundaPropuesta"></textarea>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <label for="">Tercera Propuesta:</label>
            <textarea class="form-control" rows="1" id="terceraPropuesta"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <button class="btn btn-info btn-block" id="postular" onclick="guardar()">Proponer</button>
        </div>
      </div>
    </div>
    <br>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h2 class="text-center">Propuestas Realizadas</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
            <table class="table table-bordered">
                <thead>
                  <tr>
                    <th class="text-center">Nombre</th>
                    <th class="text-center">Primera Propuesta</th>
                    <th class="text-center">Segunda Propuesta</th>
                    <th class="text-center">Tercera Propuesta</th>
                  </tr>
                </thead>
                <tbody id="tabla">
                </tbody>
              </table>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
